{% extends 'base.html' %}
{% block content %}
<h1>Worker Details</h1>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ worker.name }}</span>
        <p>Age: {{ worker.age }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'workers_update' worker.id %}">Edit</a>
        <a href="{% url 'workers_delete' worker.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
