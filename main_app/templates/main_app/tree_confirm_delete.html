{% extends 'base.html' %}

{% block content %}
  <h1>Chop Down Tree</h1>

  <h4>Are you sure you want to Chop Down (Delete) <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Chop it Down!" class="btn">
    <a href="{% url 'detail' tree.id %}" class="btn"> Cancel - Save the Tree!</a>
  </form>
{% endblock %}
