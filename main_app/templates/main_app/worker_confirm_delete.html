{% extends 'base.html' %}
{% block content %}
  <h1>Fire Worker</h1>
  <h4>Are you sure you want to fire <span class="teal-text">{{ object.name }}</span>?</h4>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="You're Fired!" class="btn">
    <a href="{% url 'workers_detail' object.id %}">Reconsider</a>
  </form>
{% endblock %}
